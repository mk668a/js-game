<!DOCTYPE html>
<html>

  <head>
    <script type="text/javascript">
      function checkEven() {
        var v = document.getElementById("number").value;
        var r = document.getElementById("result");
        if (!v) {
          r.textContent = "入力してください";
        } else if (isNaN(v)) {
          r.textContent = v + "は数字でない";
        } else {
          r.textContent = (v % 2 == 0)
            ? v + "は偶数の数字です"
            : v + "は奇数の数字です";
        }
      }
    </script>
  </head>
  <body>
    <input id="number"/>
    <button onclick="checkEven()">入力判定</button>
    <p>
      <a >判定:
      </a>
      <a id="result"></a>
    </p>
  </body>

</html>

<style>
  p {
    margin: 50px;
    border-bottom: 1px solid black;
  }
</style>
