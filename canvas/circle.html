<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>circle</title>
    <script type="text/javascript">
      var ctx;

      function init() {
        var canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        ctx.strokeStyle = "#ff0000";
        ctx.fillStyle = "#00ffff";
        ctx.lineWidth = 5;

        ctx.beginPath();
        // ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise); anticlockwiseにtrueを指定すると反時計回り、falseで時計回り
        ctx.arc(100, 50, 30, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(200, 50);
        ctx.arc(200, 50, 30, 0, Math.PI / 3);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(300, 50);
        ctx.arc(300, 50, 30, 0, Math.PI / 3, true);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(400, 50)
        ctx.arc(400, 50, 30, -1 * Math.PI / 6, Math.PI / 6, true);
        ctx.fill();
      }
    </script>
  </head>

  <body onload="init()">
    <canvas id="canvas" width="600" height="400"></canvas>
  </body>

</html>
