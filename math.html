<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      function minmax() {
        var n = document.getElementById("randomRange").value;
        var a = Math.min(3, n);
        var b = Math.max(3, n);
        var c = Math.max(3, Math.min(6, n));
        var s = "n=" + n + " min(3, n)=" + a + " max(3, n)=" + b + " c=" + c;
        document.getElementById("info").textContent = s;
      }

      function random() {
        var n = document.getElementById("randomRange").value;
        var a = Math.random();
        var x = a * n
        var b = Math.floor(x);
        var s = "n=" + n + " a=" + a + " a * n=" + x + " b=" + b;
        document.getElementById("info").textContent = s;
        Math.sqrt(n);
      }
    </script>
    <title></title>
  </head>
  <body>
    <input type="range" min="0" max="10" id="randomRange"/>
    <button type="button" name="button" onclick="minmax()">min/max</button>
    <button type="button" name="button" onclick="random()">random</button>
    <p id="info"></p>
  </body>
</html>
